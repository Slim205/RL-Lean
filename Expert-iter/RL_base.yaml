max_tune_length: 2048
tokenizer_name_or_path: "kfdong/STP_model_Lean_0320"
trust_remote_code: True

trainer:
  tracker:
    type: wandb
    project: "Expert-Iter"
    tags: ["kfdong/STP_model_Lean_0320", "STP"]

  mp: p=f32,c=bfloat16

  train_batch_size: 1024
  steps_per_eval: 10

  tensor_parallel_axes: ["mlp", "heads"]
  per_device_eval_parallelism: 8
  per_device_parallelism: 8

optimizer:
  learning_rate: 1.6e-4
  weight_decay: 0.0
  beta1: 0.9
  beta2: 0.95
  epsilon: 1E-5
  warmup: 20
  min_lr_ratio: 1.0